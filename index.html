<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Vroom Vroom</title>
  </head>
  <body>
    <p style="color: white">
      First click "Set up Audio Ctx" then "Setup Samples" to use!
    </p>
    <button class="start">Set up Audio Ctx</button>
    <button class="setup-samples">Setup Samples</button>
    <br />
    <button class="play-sample">intro</button>
    <button class="play-sample2">drive</button>
    <button class="play-sample3">beat1</button>
    <button class="play-sample4">beat2</button>
    <button class="play-sample5">beat3</button>
    <button class="play-sample6">beat4</button>
    <button class="play-sample7">beat5</button>
    <br />
    <br />
    <button class="evaluate">Let's Ride</button>
    <input type="text" id="code" />
    <p style="color: white">
      <i>Example input:</i> beat1 beat2 beat4 beat4 beat5
      beat5 beat4 beat3 beat4 beat3
    </p>
    <img
      src="https://cdn.glitch.global/885cfa9f-0b47-46a3-b20b-05c650e7020e/car.jpg?v=1670522543480"
    />
    <script src="./main.js"></script>
  </body>
</html>
